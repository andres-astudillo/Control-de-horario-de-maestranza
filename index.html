<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Entrada y Salida</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
        <label for="username">Usuario:</label>
        <input type="text" id="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>

        <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
    </form>

    <div id="registro-form" style="display: none;">
        <h2>Registro de Entrada y Salida</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" readonly>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" readonly>

        <p id="ubicacion">Ubicación: Cargando...</p>

        <button type="button" onclick="registrar('entrada')">Registrar Entrada</button>
        <button type="button" onclick="registrar('salida')">Registrar Salida</button>
        <button type="button" onclick="cambiarContrasena()">Cambiar Contraseña</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
